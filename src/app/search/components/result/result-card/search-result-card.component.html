<div class="container">

  <div class="card">
    <h3 class="title">{{ result.question.title }}</h3>
    <div class="user">
      <img src="{{ result.question.user.head }}" alt="头像" class="head">
      <span class="name">{{ result.question.user.name }}</span>
      <span class="motto">{{ result.question.user.motto }}</span>
    </div>
    <div class="content">
      <p class="text">{{ content }}</p>
      <ng-container *ngIf="result.question.cover">
        <div class="cover" [style.background-image]="'url(' + result.question.cover! + ')'"></div>
      </ng-container>
    </div>
    <div class="count">
      <span>{{ result.question.count.visit | readify }}浏览</span>
      <span>{{ result.question.count.answer | readify }}回答</span>
      <span>{{ result.question.count.like | readify }}喜欢</span>
    </div>
  </div>

</div>
